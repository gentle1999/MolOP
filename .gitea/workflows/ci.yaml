name: Gitea CI/CD Workflow

on:
  push:
    # åœºæ™¯ 1ï¼šSnapshot æ¨¡å¼
    # æ¯æ¬¡æ¨é€åˆ° main åˆ†æ”¯ï¼Œéƒ½ä¼šè§¦å‘æ„å»ºå’Œå‘å¸ƒ Dev åŒ…
    branches: 
      - "main"
    # åœºæ™¯ 2ï¼šRelease æ¨¡å¼
    # æ¯æ¬¡åœ¨ Gitea ç½‘é¡µä¸Šæ–°å»º Release (åˆ›å»º Tag)ï¼Œéƒ½ä¼šè§¦å‘å‘å¸ƒæ­£å¼åŒ…
    tags: 
      - "v*"
  pull_request:
    branches: 
      - "main"

jobs:
  # ===========================================================================
  # 1. æ„å»ºä¸æµ‹è¯• (é€šç”¨)
  # ===========================================================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # ğŸš¨ æ ¸å¿ƒå…³é”®ç‚¹ï¼š
          # å¿…é¡»æ‹‰å–å®Œæ•´å†å²ï¼Œhatch-vcs æ‰èƒ½è®¡ç®—å‡º "å½“å‰æäº¤è·ç¦»ä¸Šä¸ª Tag æœ‰å¤šè¿œ"
          # ä»è€Œç”Ÿæˆæ­£ç¡®çš„ dev ç‰ˆæœ¬å· (å¦‚ 0.1.0.dev5)
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint and Format check
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run tests
        run: uv run pytest

  # ===========================================================================
  # 2. è‡ªåŠ¨å‘å¸ƒ (æ”¯æŒ Snapshot å’Œ Release)
  # ===========================================================================
  publish:
    name: Publish to Gitea Registry
    needs: build-and-test
    runs-on: ubuntu-latest
    # ä»…åœ¨ main åˆ†æ”¯æ¨é€ æˆ– æ‰“ Tag æ—¶è¿è¡Œ (å¿½ç•¥ PR)
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # å‘å¸ƒé˜¶æ®µä¹Ÿéœ€è¦å®Œæ•´å†å²æ¥æ„å»ºç‰ˆæœ¬

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      # ğŸ” è°ƒè¯•æ­¥éª¤ï¼šæ‰“å°ä¸€ä¸‹å½“å‰è®¡ç®—å‡ºçš„ç‰ˆæœ¬å·ï¼Œæ–¹ä¾¿ä½ åœ¨ Action æ—¥å¿—é‡Œç¡®è®¤
      - name: Show computed version
        run: |
          # ä½¿ç”¨ uv run æ‰§è¡Œ python æ¥åŠ¨æ€è·å– hatch-vcs è®¡ç®—çš„ç‰ˆæœ¬
          VERSION=$(uv run python -c "from hatch_vcs.version_source import VCSVersionSource; import os; print(VCSVersionSource(os.getcwd(), {}).get_version_data()['version'])")
          echo "ğŸ“¦ Current Build Version: $VERSION"

      - name: Build distributions
        run: uv build

      - name: Publish to Gitea Registry
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ä½ çš„ Gitea åœ°å€
          GITEA_HOST: "http://10.72.201.58:13000"
        run: |
          PUBLISH_URL="${GITEA_HOST}/api/packages/${{ github.repository_owner }}/pypi"
          echo "ğŸš€ Publishing to $PUBLISH_URL ..."
          uv publish --publish-url "$PUBLISH_URL"