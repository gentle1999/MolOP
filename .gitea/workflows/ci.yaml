name: Gitea CI/CD Workflow

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: http://10.72.201.58:13000/actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        run: |
          curl -LsSf https://gitee.com/wangnov/uv-custom/releases/download/0.10.2/uv-installer-custom.sh | sh
          if [ -n "${GITHUB_PATH:-}" ]; then
            echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          fi
          export PATH="$HOME/.local/bin:$PATH"

      - name: Show uv version
        run: uv --version

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Check generated typing stubs
        run: uv run python scripts/generate_io_typing_catalog.py

      - name: Run tests
        run: uv run pytest

  publish:
    name: Publish to Gitea Registry
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: http://10.72.201.58:13000/actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        run: |
          curl -LsSf https://gitee.com/wangnov/uv-custom/releases/download/0.10.2/uv-installer-custom.sh | sh
          if [ -n "${GITHUB_PATH:-}" ]; then
            echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          fi
          export PATH="$HOME/.local/bin:$PATH"

      - name: Show uv version
        run: uv --version

      - name: Set up Python
        run: uv python install 3.11

      - name: Show computed version
        run: |
          VERSION=$(uv run python -c "from hatch_vcs.version_source import VCSVersionSource; import os; print(VCSVersionSource(os.getcwd(), {}).get_version_data()['version'])")
          echo "ðŸ“¦ Current Build Version: $VERSION"

      - name: Build distributions
        run: uv build

      - name: Publish to Gitea Registry
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITEA_HOST: "http://10.72.201.58:13000"
        run: |
          PUBLISH_URL="${GITEA_HOST}/api/packages/${{ github.repository_owner }}/pypi"
          echo "ðŸš€ Publishing to $PUBLISH_URL ..."
          uv publish --publish-url "$PUBLISH_URL"
