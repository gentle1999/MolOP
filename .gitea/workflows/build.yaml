name: MolOP wheel building
run-name: ${{ gitea.actor }} is Running üöÄ
on:
  push:
    branches: [main]

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: https://gitea.com/actions/checkout@v3
      - run: echo "[distutils]\nindex-servers = gitea\n\n[gitea]\nrepository = https://gitea.example.com/api/packages/${{ secrets.OWNER }}/pypi\nusername = ${{ secrets.OWNER }\npassword = ${{ secrets.PASSWORD }}" > ~/.pypric
      - name: Deploy latest
        run: |
          pip install twine
          python setup.py bdist_wheel
          python3 -m twine upload --repository gitea dist/*
      - run: echo "üçè This job's status is ${{ job.status }}."
