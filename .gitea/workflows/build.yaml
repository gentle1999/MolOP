name: MolOP wheel building
run-name: ${{ gitea.actor }} is Running ğŸš€
on:
  push:
    branches: [main]

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: http://10.72.201.58:13000/actions/checkout@v3
      - name: set mirror
        run: pip config set global.index-url https://mirrors.zju.edu.cn/pypi/web/simple
      - name: Deploy latest
        run: |
          pip install uv
          uv build --wheel
          uv publish --index hong --username ${{ secrets.OWNER }} --password ${{ secrets.PASSWORD }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
