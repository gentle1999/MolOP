name: Docs Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv export --frozen --only-group docs --no-emit-project --format requirements.txt --no-hashes -o /tmp/requirements-docs.txt
          python -m venv .venv
          uv pip sync --no-config --prefix .venv --default-index https://pypi.org/simple /tmp/requirements-docs.txt

      - name: Build docs
        run: .venv/bin/mkdocs build -f mkdocs.yml
