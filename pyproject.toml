[tool.poetry]
name = "molop"
version = "0.1.26.1"
description = "Molcule OPerator"
authors = ["tmj <mj_t@zju.edu.cn>"]
license = "MIT"
maintainers = ["tmj <mj_t@zju.edu.cn>"]
readme = "README.md"
repository = "https://github.com/gentle1999/MolOP"
keywords = ["cheminformatics", "xyz2mol", "parser"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [{ include = "molop" }]

[tool.poetry.dependencies]
python = ">=3.8"
rdkit = ">=2023.9.4"
numpy = ">=1.24.2"
pandas = ">=2.0.3"
scipy = ">=1.10.1"
tqdm = ">=4.66.1"
pint = ">=0.21.1"
joblib = ">=1.3.2"
fire = ">=0.5.0"
trimesh = { version = "~4.1.3", optional = true }
matplotlib = { version = ">=3.7.1", optional = true }
mordred = { version = ">=1.2.0", optional = true }
dscribe = { version = ">=2.1.0", optional = true }
ase = { version = ">=3.22.1", optional = true }
mkdocs = { version = ">=1.5.3", optional = true }
mkdocs-material = { version = ">=9.5.7", optional = true }
mkdocs-material-extensions = { version = ">=1.3.1", optional = true }
mkdocs-static-i18n = { version = ">=1.2.0", optional = true }
mkdocstrings-python = { version = ">=1.8.0", optional = true }
pytest = { version = ">=8.0.0", optional = true }
jupyter_contrib_nbextensions = { version = ">=0.7.0", optional = true }
notebook = { version = "~6.4.12", optional = true }
nbconvert = { version = ">=7.14.2", optional = true }

[tool.poetry.extras]
spatial = ["trimesh", "matplotlib"]
desc = ["mordred", "dscribe", "ase"]
full = ["mordred", "dscribe", "ase", "trimesh", "matplotlib"]
dev = [
    "mordred",
    "dscribe",
    "ase",
    "mkdocs",
    "mkdocs-material",
    "mkdocs-material-extensions",
    "mkdocs-static-i18n",
    "nbconvert",
    "pytest",
    "mkdocstrings-python",
    "jupyter_contrib_nbextensions",
    "notebook",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
molop = "molop.cli.cli:app"
