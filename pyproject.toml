[tool.poetry]
name = "molop"
version = "0.1.23.1"
description = "Molcule OPerator"
authors = ["tmj <mj_t@zju.edu.cn>"]
license = "MIT"
maintainers = ["tmj <mj_t@zju.edu.cn>"]
readme = "README.md"
repository = "https://github.com/gentle1999/MolOP"
keywords = ["cheminformatics", "xyz2mol", "parser"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [{ include = "molop" }]

[tool.poetry.dependencies]
python = ">=3.8"
rdkit = ">=2023.9.4"
numpy = ">=1.24.2"
pandas = ">=2.0.3"
scipy = ">=1.10.1"
tqdm = ">=4.66.1"
pint = ">=0.21.1"
joblib = ">=1.3.2"
mordred = { version = ">=1.2.0", optional = true }
dscribe = { version = ">=2.1.0", optional = true }
ase = { version = ">=3.22.1", optional = true }

[tool.poetry.extras]
full = ["mordred", "dscribe", "ase"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
