site_name: MolOP Documentation
site_dir: public
repo_url: https://github.com/gentle1999/MolOP.git
repo_name: gentle1999/MolOP.git

theme:
  name: "material"
  features:
    - navigation.footer
    - header.autohide
    - announce.dismiss
    - search.suggest
    - search.highlight
    - search.share
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gentle1999/MolOP.git
    - icon: fontawesome/solid/paper-plane
      link: mailto:mj_t@zju.edu.cn

copyright: Copyright &copy; 2023 - 2024 Miao-jiong Tang

plugins:
  - search
  - mkdocstrings
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 简体中文
          build: true
          nav:
            - 主页: index.md
            - 安装: install.md
            - 快速开始:
                - 读取文件: read_files.md
                - 结构复原案例: structure_recovery_cases.md
                - 支持的输入格式: supporting_input_file_formats.md
                - 支持的输出格式: supporting_output_file_formats.md
            - 从例子学习:
                - 读取文件并提取信息: read_file_and_extract_info.md
                - 转换为GJF格式: transform_in_gjf.md
                - 命令行接口: command_line_interface.md
            - API: 
              - io:
                - bases:
                  - molblock_base: 
                    - MolBlock.md
                    - BaseBlockParser.md
                    - QMBaseBlockParser.md
                  - file_base:
                    - BaseFileParser.md
                    - BaseQMFileParser.md
                - file_batch.md
              - structure:
                - structure_recovery.md
                - structure.md
                - geometry.md

nav:
  - Home: index.md
  - Installaton: install.md
  - Get Start:
      - Read Files: read_files.md
      - Structure Recovery Cases: structure_recovery_cases.md
      - Supporting Input File formats: supporting_input_file_formats.md
      - Supporting Output File formats: supporting_output_file_formats.md
  - Examples:
      - Read a file and extract info: read_file_and_extract_info.md
      - Transform in gjf: transform_in_gjf.md
      - Command line interface: command_line_interface.md
      - Spctial features: spatial_features.md
  - API: 
    - io:
      - bases:
        - molblock_base: 
          - MolBlock.md
          - BaseBlockParser.md
          - QMBaseBlockParser.md
        - file_base:
          - BaseFileParser.md
          - BaseQMFileParser.md
      - file_batch.md
    - structure:
      - structure_recovery.md
      - structure.md
      - geometry.md

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:  #Markdown扩展列表
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:  
      permalink: True #在 toc 扩展中启用永久链接
      separator: "_"  #分割线符号
  - smarty  #启用 SmartyPants 排版扩展
  - admonition  #通过不同颜色现实告警、备注信息
  - pymdownx.betterem
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true  
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

