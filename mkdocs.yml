site_name: MolOP Documentation
site_dir: public
repo_url: https://github.com/gentle1999/MolOP.git
repo_name: gentle1999/MolOP.git

theme:
  name: "material"
  features:
    - navigation.footer
    - header.autohide
    - announce.dismiss
    - search.suggest
    - search.highlight
    - search.share
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gentle1999/MolOP.git
    - icon: fontawesome/solid/paper-plane
      link: mailto:mj_t@zju.edu.cn

copyright: Copyright &copy; 2023 - 2024 Miao-jiong Tang

plugins:
  - search
  - mkdocstrings
  - mkdocs-jupyter:
      include_requirejs: true

markdown_extensions:  #Markdown扩展列表
  - smarty  #启用 SmartyPants 排版扩展
  - admonition  #通过不同颜色现实告警、备注信息
  - toc:  
      permalink: True #在 toc 扩展中启用永久链接
      separator: "_"  #分割线符号

nav:
  - index.md
  - Installaton: install.md
  - Get Start:
      - Read Files: read_files.ipynb
      - Structure Recovery Cases: structure_recovery_cases.ipynb
      - Supporting Input File formats: supporting_input_file_formats.md
      - Supporting Output File formats: supporting_output_file_formats.md
  - Examples:
      - Read a file and extract info: read_file_and_extract_info.ipynb
      - Transform in gjf: transform_in_gjf.ipynb
      - Command line interface: command_line_interface.ipynb
  - API: 
    - io:
      - bases:
        - molblock_base: 
          - MolBlock.md
          - BaseBlockParser.md
          - QMBaseBlockParser.md
        - file_base:
          - BaseFileParser.md
          - BaseQMFileParser.md
      - file_batch.md
    - structure:
      - structure_recovery.md
      - structure.md
      - geometry.md